<section class="regSec">
    <div class="reg-container">
        <h1>Register</h1>
        <form id="regForm">
            <input id="regName" type="text" placeholder="Username" required>
            <input id="regEmail" type="text" placeholder="Email" required>
            <div>
                <input id="regPass" type="password" placeholder="Password" required>
                <div class="iconToggleCon">
                    <img id="toggleImg" src="assets/hidden.png" alt="hide">
                </div>
            </div>
            <button id="subBtn" type="submit">
                Register
            </button>
        </form>
        <span>Already have an account? <a href="#login">Log in</a></span>
    </div>
</section>
