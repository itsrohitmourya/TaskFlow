<section class="loginSec">
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input id="logEmail" type="email" placeholder="Email" required>
            <div>
                <input id="logPass" type="password" placeholder="Password" required>
                <div class="iconToggleCon">
                    <img id="toggleImg" src="assets/hidden.png" alt="show">
                </div>
            </div>
            <button id="subBtn" type="submit">Login</button>
        </form>
        <span>Don't have an account? <a href="#register">Register here</a></span>
    </div>
</section>
