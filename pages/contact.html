<section class="contactSec">
    <div class="contact-container">
        <h1>Contact Us:</h1>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have questions about TaskFlow? We're here to help!</p>
            
            <h3>Contact Information:</h3>
            <p>Email: support@taskflow.com</p>
            <p>Phone: (555) 123-4567</p>
            <p>Address: 123 Task Street, Productivity City, PC 12345</p>
        </div>
        
        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea rows="5" id="message" placeholder="Your Message" required></textarea>
                <button type="submit" id="submitBtn">Send Message</button>
            </form>
        </div>
    </div>
</section>
