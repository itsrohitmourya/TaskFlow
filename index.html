<body>
    <header>

        <nav class="mainNav">
            <div class="logo">
                <a href="#home">
                    <img src="assets/logo.png" alt="logo">
                    <span>TaskFlow</span>
                </a>
            </div>
            <div class="hamMenuBtn">
                <input type="checkbox" name="menu" id="menu" hidden>
                <label for="menu">
                    <img src="assets/Hamburger_icon_white.svg" alt="Menu">
                </label>
            </div>
            <ul class="navLinkCon">
                <li><a data-link href="#home">home</a></li>
                <li><a data-link href="#todo">Todo</a></li>
                <li><a data-link href="#about">About</a></li>
                <li><a data-link href="#contact">Contact</a></li>
                <li><a data-link href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="hamMenu">
        <ul>
            <li class="hamMenuLink active">
                <a data-link href="#home">home</a>
            </li>
            <li class="hamMenuLink">
                <a data-link href="#todo">Todo</a>
            </li>
            <li class="hamMenuLink">
                <a data-link href="#about">About</a>
            </li>
            <li class="hamMenuLink">
                <a data-link href="#contact">Contact</a>
            </li>
            <li class="hamMenuLink" id="login">
                <a data-link href="#login">Login</a>
            </li>
            <li class="hamMenuLink" id="userCard">
                <img src="assets/user.png" alt="user">
                <svg class="userArrow" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke="white" stroke-width="2" d="M6 9l6 6 6-6" />
                    </svg>
                <div id="userMenu" class="hidden">
                    <span id="userName"></span>
                    <button id="logoutBtn">Logout 
                        <img src="assets/logout.png" alt="logout">
                    </button>
                </div>
            </li>
        </ul>
    </div>
    <main id="content"></main>
    <footer>
        <section class="footNav">
                <a href="#home">
                    <img src="assets/logo.png" alt="logo">
                    <span>TaskFlow</span>
                </a>
        </section>
        <section class="footBottom">
